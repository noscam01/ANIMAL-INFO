<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>FULL INFO ANIMAL</title>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="mixkit-white-cat-lying-among-the-grasses-seen-up-close-22732-full-hd.mp4"  type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>LION</h4>
                        <p>The lion inhabits grasslands, savannahs, and shrublands</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Panda</h4>
                        <p>The giant panda lives exclusively in six montane regions in a few Chinese provinces at elevations of up to 3,000 m (9,800 ft). It is solitary and gathers only in mating seasons.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Fox</h4>
                        <p>Foxes are small-to-medium-sized omnivorous mammals belonging to several genera of the family Canidae</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Zebra</h4>
                        <p>Zebras are primarily grazers and can subsist on lower-quality vegetation. They are preyed on mainly by lions, and typically flee when threatened but also bite and kick</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
